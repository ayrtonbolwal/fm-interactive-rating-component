<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <main class="target survey flag-survey" id="surveyTarget">
      <div class="target__image">
        <img src="./images/icon-star.svg" alt="" />
      </div>

      <div class="target__desc">
        <h1>How did we do?</h1>
        <p class="target__desc-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <form class="target__calif" id="califForm">
        <label> <input type="radio" name="cal" value="1" /> 1 </label>
        <label> <input type="radio" name="cal" value="2" /> 2 </label>
        <label> <input type="radio" name="cal" value="3" /> 3 </label>
        <label> <input type="radio" name="cal" value="4" /> 4 </label>
        <label> <input type="radio" name="cal" value="5" /> 5 </label>
      </form>

      <button id="submitButton" class="target__calif-submit">Submit</button>
    </main>

    <section class="target result flag-result" id="resultTarget">
      <img src="./images/illustration-thank-you.svg" alt="" />
      <p class="result__cal">
        You selected <span id="pointSpace"></span> out of 5
      </p>
      <h2>Thank you!</h2>
      <p class="target__desc-text">
        We appreciated you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </section>

    <script src="script/script.js"></script>
  </body>
</html>
